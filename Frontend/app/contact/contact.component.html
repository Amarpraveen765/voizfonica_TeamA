<div class="first" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <h2 style="padding-left: 3.75cm">Let us know!!</h2>
    <form [formGroup]="contactus" (ngSubmit)="submit()">
        <div class="form-group">
            <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" formControlName="sub" class="form-control" name="subject" id="subject" placeholder="Subject">

        </div>
        <div class="form-group">
            <textarea class="form-control" formControlName="message" name="message" id="message" cols="30" rows="7"
                placeholder="Write your message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!contactus.valid" class="btn btn-primary" style="border-color:black" data-toggle="modal"
                data-target="#exampleModal1">Submit</button>
        </div>
    </form>
</div>
