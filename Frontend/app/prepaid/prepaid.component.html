<br>
<div style="background-color: rgb(255, 255, 255); height: 100%;" >
    <h1 style="text-align: center; color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;margin-top: 50px;">Prepaid Plans</h1>
<br>
    <div class="container">
        <div *ngFor="let mobiles of mobiles">
            <div *ngIf="mobiles.sim=='Prepaid'">
                <div class="card">
                    <div class="card-title">
                        <p><Span>â‚¹ {{mobiles.price}}</Span>/ Month</p>
                    </div>
                    <div class="card-content">
                        <ul>
                            <li>
                                <h4>{{mobiles.data}} GB</h4>
                            </li>
                            <li>
                                <h4>{{mobiles.calls}}</h4>
                            </li>
                            <li>
                                <h4>{{mobiles.sms}} SMS/day</h4>
                            </li>
                            <li>
                                <h4>{{mobiles.days}} Days</h4>
                            </li>
                        </ul>
                        <button (click)="createInvoice(mobiles.id,mobiles.price)">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
