<div>
    <h1 style="margin-top: 60px;font-size: 70px; text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Invoice</h1>
    <div class="box" id="content" #content>
        <div class="container">
            <h2>VoizFonica</h2><br>
            <div class="card" >
                <div class="card-header" style="color: blue;">
                    Invoice
                    <span class="float-right" style="float: right;"> <strong>Status :</strong>Payment Pending</span>
                </div><br>
                <div class="card-body" >

                    <div class="table-responsive-sm">
                        <table class="table table-striped" style="color: black">
                            <thead>
                                <tr>
                                    <th class="center">#</th>
                                    <th>Bill Date</th>
                                    <th>Reference Id</th>

                                    <th class="right">Plan</th>
                                    <th class="center">SIM</th>
                                    <th class="right">Net Amount </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let broadbands of broadbands" >
                                <tr *ngIf="broadbands.id==this.body">
                                    <td class="center">1</td>
                                    <td class="left strong">{{date}}</td>
                                    <td class="left">{{refId}}</td>

                                    <td class="right">{{broadbands.data}} GB</td>
                                    <td class="center">{{broadbands.sim}}</td>
                                    <td class="right">₹ {{broadbands.price}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-sm-5">

                        </div>

                        <div class="col-lg-4 col-sm-5 ml-auto">
                            <table class="table table-clear" *ngFor="let broadbands of broadbands" >
                                <tbody *ngIf="broadbands.id==this.body">
                                    <tr>
                                        <td class="left">
                                            <strong>Original Price</strong>
                                        </td>
                                        <td class="right">₹ {{broadbands.price}}</td>
                                    </tr>
                                    <tr>
                                        <td class="left">
                                            <strong>Discount </strong>
                                        </td>
                                        <td class="right">- ₹ 42</td>
                                    </tr>
                                    <tr>
                                        <td class="left">
                                            <strong>GST </strong>
                                        </td>
                                        <td class="right">+ ₹ 42</td>
                                    </tr>
                                    <tr>
                                        <td class="left">
                                            <strong>Total</strong>
                                        </td>
                                        <td class="right">
                                            <strong>₹ {{broadbands.price}}</strong>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/payment" class="hovering">Payment</a><br>
            <!-- <a href="" (click)="makePDF()" >Download Invoice</a> -->
            <button (click)="makePDF()" class="hovering"
                style="background-color: rgb(33, 150, 243); color: white;font-size: 20px;border-radius: 5px;">Download Invoice</button>
        </div>
    </div>
</div>
