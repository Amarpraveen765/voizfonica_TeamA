<body>
    
    <div class="row">
        <h1 style="margin-top:80px ;text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Enter Your Payment Details </h1>
        <div class="column">
            <div class="container">
                <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Enter Card Details </h1>
                <div class="first-row">
                    <div class="owner">
                        <h4> <b>Name</b></h4>
                        <div class="input-field ">
                            <input type="text" placeholder="Card Holder Name">
                        </div>
                    </div>
                    <div class="cvv">
                        <h4><b>CVV</b></h4>
                        <div class="input-field">
                            <input type="password" placeholder="XXX" max="3">
                        </div>
                    </div>
                </div>
                <div class="second-row">
                    <div class="card-number">
                        <h4><b>Card Number</b></h4>
                        <div class="input-field">
                            <input type="number" placeholder="67***********44" maxlength="16">
                        </div>
                    </div>
                </div>
                <div class="third-row">
                    <h4><b>Valid Till</b></h4>
                    <div class="selection">
                        <div class="date">
                            <select name="months" id="months">
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>&nbsp;
                            <select name="years" id="years">
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                            </select>
                        </div>
                        <div class="cards">
                            <img src="assets/mc.png" alt="">
                            <img src="assets/vi.png" alt="">
                            <!-- <img src="assets/pp.png" alt=""> -->
                        </div>
                    </div>
                </div>
                <div class="forth-row">
                    <div class="card-number">
                        <h3>Amount : {{this.price}}</h3>
                       
                    </div>
                </div>
                <a (click)="successNotification()" style="color: white;">Confirm</a>
            </div>
        </div>

        <div class="column">
            <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b>Or</b></h2>
        </div>
        <div class="column">
            <div class="container1">
                <div class="cards">
                    <img src="assets/upi.png" alt="">
                </div>
                <h3><b>Enter UPI ID</b></h3>

                <div class="input-field">
                    <input type="text" placeholder="ex: prudhvi@ybl">
                </div>
                <h3>Amount : {{this.price}}</h3>
                <a (click)="successNotification()" style="color: white;">Verify</a>
            </div>
        </div>
    </div>
</body>
