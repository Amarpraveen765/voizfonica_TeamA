<html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<body>

    <br />
    <h1 style="text-align: center; "><b>Update Users List</b></h1>
    <table class="style">
        <tr>
            <th style="max-width: 60px;">Id</th>
            <th>Name</th>
            <th>User Type</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Otp</th>
            <th>Password</th>
            <th>Update</th>

        </tr>
        <tr *ngFor="let users of users" [formGroup]="profileForm">
            <td>{{users.id}}</td>
            <td>{{users.username}}</td>
            <td>{{users.usertype}}
                <!-- <div  class="input-fields" > 
                <input name="usertype" placeholder="{{users.usertype}}" id="usertype" type="text" class="input-field"  />
              </div> -->
            </td>
            <td>{{users.email}}</td>
            <td>{{users.mobilenumber}}</td>
            <td>{{users.otp}}</td>
            <td>{{users.password}}</td>
            <td>
                <button style="width: 100px;" (click)="updateUsers(users.id,users.usertype)"><mat-icon>update</mat-icon></button>
            </td>
        </tr>
    </table>
</body>

</html>
