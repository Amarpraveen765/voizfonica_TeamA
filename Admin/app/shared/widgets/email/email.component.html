    <br />
    <h1 style="text-align: center; "><b>Send Emails to Users</b></h1>
    <table class="style">
        <tr>
            <th style="max-width: 60px;">Id</th>
            <th>Name</th>
            <th>User Type</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Otp</th>
            <th>Password</th>
            <th>Send Email</th>

        </tr>
        <tr *ngFor="let users of users">
            <td>{{users.id}}</td>
            <td>{{users.username}}</td>
            <td>{{users.usertype}}</td>
            <td>{{users.email}}</td>
            <td>{{users.mobilenumber}}</td>
            <td>{{users.otp}}</td>
            <td>{{users.password}}</td>
            <td>
                <button style="width: 100px;" (click)="sendMail(users.email)"><mat-icon>email</mat-icon></button>
            </td>
        </tr>
    </table>
</body>

</html>
